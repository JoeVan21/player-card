<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    button {
    cursor:pointer;
    margin: 1px;
    border: 2px dashed blue;
    color:#00FFFF; 
    background-color: black;
    border-radius:20px;
   text-transform: uppercase;
  padding: 8px 8px;
  }
  button:hover{
    background-color: #0400FE;
  }
  button:focus{
    background-color: #0400FE;
  }
  li{
    list-style: none;
  }
  </style>
  <title>player-card</title>
</head>

<body>
  <div class="buttons">
  
    <button class="btnDup">Duplicate</button>
    <button id="del">Delete</button>
    <button data-toggle-btn>Details</button> 
    <button class="btnHead">Change Header</button>
    <button  class="btnBack">Change Background</button>
    
    </div>
  <div id="app">

  <player-card>
  <ul>
  <li>Star Football Runningback for the Penn State Nittany Lions!<br>Big Ten's Freshman of the Year in 2022</li>
  </ul>
  </player-card>
</div>
  <script type="module" src="./src/player-card.js"></script>
  <script>
    
    document.querySelector('button[data-toggle-btn]').addEventListener('click', (e) => {
  const details = document.querySelector('player-card').shadowRoot.querySelector('details')
  console.log(details);
  if (details.getAttribute('open')) {
    details.removeAttribute('open');
  }
  else {
    details.setAttribute('open','open');    
  }
});
//Details Button 
document.querySelector('.btnDup').addEventListener('click', function(e) {
  const copy = document.querySelector('player-card').cloneNode();
 document.querySelector('#app').appendChild(copy);
});
// Duplicate 
document.querySelector('#del').addEventListener('click', function(e) {
  let wantsTo = confirm("Do you really want to remove Nick Singleton?");
  if (wantsTo) {
    if (document.querySelector('#app :last-child') !== document.querySelector('player-card')) {
      document.querySelector('#app :last-child').remove();      
    }
    else {
      alert("Nobody can stop the run");
    }
  }
});

//Delete 

document.querySelector('.btnHead').addEventListener('click', function(e) {
  let name = prompt("You dare change Singletons Name?!");
  if (name) {
    document.querySelector('player-card').name = name;
  }
});
//Header

document.querySelector('.btnBack').addEventListener("click", (e) => { 
   color = ("Blue");
   document.querySelector('player-card').style.backgroundColor = color; 
});
//Background Color 
  </script>
</body>

</html>
